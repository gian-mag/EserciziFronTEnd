<form [formGroup]="form" (ngSubmit)="login()" *ngIf="!isLogged">
  <input type="email" name="email" placeholder="email" formControlName="email">
  <input type="password" formControlName="password" placeholder="password">
  <button type="submit">Login</button>
</form>

<div *ngIf="isLogged">
    <h2>LOGIN AVVENUTO</h2>
    <button [routerLink]="['/']">Continua sul sito</button>
</div>
<div *ngIf="error">
    <h2>FORM NON VALIDO</h2>
</div>
