<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API REST</title>
</head>
<body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    axios.get('https://jsonplaceholder.typicode.com/users')
        .then(function (response) {
            console.log(response);
            console.log(response.data);
        })
        .catch(function (error) {
            console.log(error);
        })
        .then(function () {
            console.log(0);
        });

    axios.get('https://jsonplaceholder.typicode.com/users/1')
        .then(function (response) {
            console.log(response);
            console.log(response.data);
        })
        .catch(function (error) {
            console.log(error);
        })
        .then(function () {
            console.log(0); // always executed
        });

    axios.post('https://jsonplaceholder.typicode.com/users', {name: 'lorenzo', email:'lorenzo@tin.it'})
        .then(function (response) {
            console.log(response);
            console.log(response.data);
        })
        .catch(function (error) {
            console.log(error);
        })
        .then(function () {
            console.log(0); // always executed
        });

    axios.patch('https://jsonplaceholder.typicode.com/users/1', {name: 'lorenzo', email:'lorenzo@tin.it'})
        .then(function (response) {
            console.log(response);
            console.log(response.data);
        })
        .catch(function (error) {
            console.log(error);
        })
        .then(function () {
            console.log(0); // always executed
        });

    axios.delete('https://jsonplaceholder.typicode.com/users/1')
        .then(function (response) {
            console.log(response);
            console.log(response.data);
        })
        .catch(function (error) {
            console.log(error);
        })
        .then(function () {
            console.log(0); // always executed
        });
</script>
</body>
</html>
